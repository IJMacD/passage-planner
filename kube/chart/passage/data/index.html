<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Passage Planner</title>

            <p>Start vite locally with: <code
                    style="background-color: #E0E0E0;border:1px solid #AAA;color:#666;border-radius:1px; padding: 3px 4px">yarn run dev</code>
            </p>
        </div>
    </div>
    <script src="http://localhost:5173/src/index.jsx" type="module"></script>
